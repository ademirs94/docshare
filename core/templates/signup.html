{% extends 'base.html' %}

{% block title %}Registo{% endblock %}

{% block content %}
    <h2>Criar Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Registar</button>
    </form>
    <p>Já tens conta? <a href="{% url 'login' %}">Inicia sessão</a></p>
{% endblock %}
