{% extends 'base.html' %}

{% block title %}Verificar Autenticação 2FA{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <label>Insira o código da app de autenticação:</label>
    <input type="text" name="code" maxlength="6">
    <button class="btn btn-success" type="submit">Verificar</button>
    {% if error %}<p>{{ error }}</p>{% endif %}
  </form>
{% endblock %}
